<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanteEnScene.fr ‚Äî Bient√¥t disponible</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 20% 50%, rgba(232, 67, 97, 0.12) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(138, 43, 226, 0.10) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 80%, rgba(255, 165, 0, 0.08) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-3%, -3%) rotate(3deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 700px;
        }

        /* Microphone icon */
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #e84361, #ff6b35, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.15rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
        }

        .feature span.emoji {
            font-size: 1.8rem;
        }

        .feature span.label {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(232, 67, 97, 0.6), transparent);
            margin: 0 auto 2.5rem;
        }

        .status {
            display: inline-block;
            padding: 0.6rem 1.8rem;
            border: 1px solid rgba(232, 67, 97, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            background: rgba(232, 67, 97, 0.05);
        }

        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #e84361;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Floating music notes */
        .notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .note {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatNote linear infinite;
        }

        @keyframes floatNote {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="notes" id="notes"></div>
    <div class="container">
        <div class="icon">üé§</div>
        <h1>ChanteEnScene</h1>
        <p class="tagline">
            Le concours de chant live avec musiciens,<br>
            votes du public et jury professionnel.
        </p>
        <div class="features">
            <div class="feature">
                <span class="emoji">üéµ</span>
                <span class="label">Musiciens Live</span>
            </div>
            <div class="feature">
                <span class="emoji">üì±</span>
                <span class="label">Votes du public</span>
            </div>
            <div class="feature">
                <span class="emoji">‚≠ê</span>
                <span class="label">Jury Pro</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="status">
            <span class="dot"></span> Site en construction
        </div>
    </div>
    <script>
        // Floating music notes
        const symbols = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'];
        const container = document.getElementById('notes');
        for (let i = 0; i < 12; i++) {
            const note = document.createElement('span');
            note.className = 'note';
            note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.animationDuration = (8 + Math.random() * 12) + 's';
            note.style.animationDelay = (Math.random() * 10) + 's';
            note.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
            container.appendChild(note);
        }
    </script>
</body>
</html>
